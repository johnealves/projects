<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <h1>Shopping Cart</h1>
      <div class="input-name-group mb-3">
        <input type="search" name="" class='form-control' id="searchInput">
        <button id="searchButton" class='btn btn-primary'><i class="fas fa-search"></i></button>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Lista de desejos</span>
        <button class="empty-cart btn btn-secondary">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <span class="total-price">0</span>
      </section>
    </section>
    <script src="https://kit.fontawesome.com/c3fa223ffc.js" crossorigin="anonymous"></script>
  </body>
</html>
