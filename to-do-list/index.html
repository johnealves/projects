<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 'to do list'</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <input type="text" name="texto-tarefa" id="texto-tarefa" class='texto-tarefa' placeholder="Digite uma nova tarefa..."><br>
    <button id="remover-selecionado">X</button>
    <button id="criar-tarefa" class="criar-tarefa">Criar tarefa</button>
    <button id="mover-cima" class="up-down">&uarr;</button>
    <button id="mover-baixo" class="up-down">&darr;</button>
    
    <button type="submit" id='apaga-tudo'>Apaga tudo</button>
    <ul id="lista-tarefas"></ul>
  </div>  
  <script src="script.js"></script>
</body>
</html>
