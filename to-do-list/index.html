<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3fa223ffc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project 'to do list'</title>
  </head>
<body>
  <div class="main-content">
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <input type="text" maxlength="30" id="texto-tarefa" class='texto-tarefa' placeholder="Digite uma nova tarefa..." ><button id="criar-tarefa" class="criar-tarefa">Criar tarefa</button><br>
    <div class="list-content">
      <ul id="lista-tarefas"></ul>
    </div>
    <div class="button-content">
      <button id="remover-selecionado">&#10006;</button>
      <button id="mover-cima" class="up-down"><i class="fas fa-arrow-up"></i></button>
      <button id="mover-baixo" class="up-down"><i class="fas fa-arrow-down"></i></button>
      <button type="submit" id='apaga-tudo'>Apaga tudo</button>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
